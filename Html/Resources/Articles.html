<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link rel="stylesheet" href="../../src/output.css" />
    <link rel="icon" type="images/x-icon" href="../../Images/Logo.png" />
  </head>
  <body class="overflow-x-hidden">
    <!-- navigation bar -->
    <main-header basepath="../../" htmlbase-path="../../"> </main-header>
    <!-- board of director home page -->
    <div class="w-screen h-full bg-gray-900 pt-32">
      <div
        class="w-screen h-80 flex items-center justify-center ResourcesWhitePaper"
      >
        <h1
          class="text-start text-white drop-shadow-2xl text-5xl font-bold italic md:w-3/4"
        >
          Articles
        </h1>
      </div>

      <div class="lg:w-4/5 md:w-11/12 md:flex m-auto h-full mt-5 pb-6">
        <div class="ResourcesListContaier h-96 p-4">
          <h1 class="text-2xl text-end text-white font-semibold mb-4">
            Catagories
          </h1>
          <ul class="w-full flex flex-col items-end space-y-4 cursor-pointer">
            <li
              class="text-xl font-medium text-gray-300 w-full text-end hover:bg-cyan-800"
            >
              Articles
            </li>
            <li
              class="text-xl font-medium text-gray-300 w-full text-end hover:bg-cyan-800"
            >
              Case Studies
            </li>
            <li
              class="text-xl font-medium text-gray-300 w-full text-end hover:bg-cyan-800"
            >
              White Papers
            </li>
            <li
              class="text-xl font-medium text-gray-300 w-full text-end hover:bg-cyan-800"
            >
              Videos
            </li>
            <li
              class="text-xl font-medium text-gray-300 w-full text-end hover:bg-cyan-800"
            >
              Webinars
            </li>
            <li
              class="text-xl text-end font-medium text-gray-300 w-full hover:bg-cyan-800"
            >
              Product Documentations
            </li>
          </ul>
        </div>
        <div class="whitePaperInofContainer w-full md:pl-4">
          <p
            class="md:text-5xl text-3xl text-cyan-600 font-bold w-11/12 md:mt-0 mt-5 m-auto"
          >
            Articles
          </p>
          <div class="ArticalsContainer w-full md:ml-12">
            <!-- searchBox Start -->
            <div
              class="ArticalInputSearch flex md:w-96 w-80 border-b border-gray-600 py-2"
            >
              <input
                class="w-full h-10 text-white bg-transparent text-xl outline-none border-none focus:bg-slate-800 ArticalSearchInput focus:ring-0"
                type="text"
                placeholder="Search Articles"
                name=""
                id=""
              />
              <img class="w-10 h-10" src="../../Images/SearchBox.png" alt="" />
            </div>
            <!-- Search Box End -->
            <div class="w-full ArticalBoxContainer flex flex-wrap pt-8">
              <!--  -->

              <!--  -->
            </div>
          </div>
          <br />
        </div>
      </div>
      <!-- ----------------------------- -->

      <!-- ----------------------------- -->
    </div>
    <!-- footer -->
    <main-footer basepath="../../" htmlbase-path="../../"></main-footer>
    <script type="module" src="../../ReuseComponents/Header_Footer.js"></script>
    <script type="module" src="../../index.js"></script>
    <script type="module" src="../../Resources.js"></script>
    <script type="module">
      try {
        let menu = document.querySelector(".menu");
        let navlist = document.querySelector(".navlist");
        menu.addEventListener("click", () => {
          if (navlist.className.includes("navlist")) {
            navlist.classList.remove("navlist");
            navlist.classList.add("showNavbar");
            menu.setAttribute("src", "../../Images/cancel.png");
          } else {
            navlist.classList.add("navlist");
            navlist.classList.remove("showNavbar");
            menu.setAttribute("src", "../../Images/menu.png");
          }
        });
      } catch (error) {}
    </script>
  </body>
</html>
