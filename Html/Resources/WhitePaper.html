<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Paper</title>
    <link rel="stylesheet" href="../../src/output.css" />
    <link rel="icon" type="images/x-icon" href="../../Images/Logo.png" />
  </head>
  <body class="overflow-x-hidden">
    <!-- navigation bar -->
    <main-header basepath="../../" htmlbase-path="../../"> </main-header>
    <!-- board of director home page -->
    <div class="w-screen h-full bg-gray-900 pt-32">
      <div
        class="w-screen h-80 flex items-center justify-center ResourcesWhitePaper"
      >
        <h1
          class="text-start text-white drop-shadow-2xl text-5xl font-bold italic md:w-3/4"
        >
          Resources
        </h1>
      </div>

      <div class="lg:w-4/5 md:w-11/12 md:flex m-auto h-full mt-5 pb-6">
        <!-- Common Category Reusable function -->
        <common-category path="../../"></common-category>
        <div class="whitePaperInofContainer w-full md:pl-4">
          <p
            class="md:text-5xl text-3xl text-cyan-600 font-bold w-11/12 md:mt-0 mt-5 m-auto"
          >
            White Paper
          </p>
          <div
            class="WhitePaperImageBoxs w-full md:ml-4 mt-4 flex flex-wrap md:justify-start"
          >
            <!-- here will comes all white papers box which is added by javacript -->
          </div>
          <br />
          <div class="whitePaperTracker w-full flex justify-center -mt-5 mb-4">
            <button
              class="ResourcesButtonsPre text-white flex justify-center items-center border border-slate-600 hover:bg-slate-700"
            >
              <img class="w-8 h-8" src="../../Images/Left-double_Arrow.png" />
            </button>
            <div class="WhitePaperSubcontainer"></div>
            <button
              class="ResourcesButtonsNext flex justify-center items-center text-white border border-slate-600 hover:bg-slate-700"
            >
              <img class="w-8 h-8" src="../../Images/Right-double-Arrow.png" />
            </button>
          </div>
        </div>
      </div>
      <!-- ----------------------------- -->

      <!-- ----------------------------- -->
    </div>
    <!-- footer -->
    <main-footer basepath="../../" htmlbase-path="../../"></main-footer>
    <script type="module" src="../../ReuseComponents/Header_Footer.js"></script>
    <script type="module" src="../../index.js"></script>
    <script type="module" src="../../Resources.js"></script>
    <script
      type="module"
      src="../../ReuseComponents/Resource_Catagory.js"
    ></script>
    <script type="module">
      try {
        let menu = document.querySelector(".menu");
        let navlist = document.querySelector(".navlist");
        menu.addEventListener("click", () => {
          if (navlist.className.includes("navlist")) {
            navlist.classList.remove("navlist");
            navlist.classList.add("showNavbar");
            menu.setAttribute("src", "../../Images/cancel.png");
          } else {
            navlist.classList.add("navlist");
            navlist.classList.remove("showNavbar");
            menu.setAttribute("src", "../../Images/menu.png");
          }
        });
      } catch (error) {}
    </script>
  </body>
</html>
