<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTL Groups</title>
    <link rel="stylesheet" href="../../src/output.css" />
    <link rel="icon" type="images/x-icon" href="../Images/Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Libre+Franklin:wght@100&family=Oswald&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-x-hidden">
    <!-- navbar -->
    <main-header basepath="../../" htmlbase-path="../../"> </main-header>

    <!-- UTL Groups page -->
    <div class="w-screen h-full UTLPages pt-32 bg-slate-900">
      <div
        class="UTL-Groups-Image md:h-96 h-72 flex flex-col items-center justify-center pt-5"
      >
        <h1
          class="font-extrabold w-full md:text-7xl text-4xl text-blue-500 p-4"
        >
          UTL Group Companies
        </h1>
      </div>

      <div class="GroupsCompany_Info m-auto pt-3">
        <!--  -->

        <!--  -->
      </div>
    </div>
    <!------------------------ footer ---------------------------->
    <main-footer basepath="../../" htmlbase-path="../../"></main-footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../UTL_Group_Companies.js"></script>
    <script type="module" src="../swaper.js"></script>
    <script type="module" src="../../ReuseComponents/Header_Footer.js"></script>
    <script>
      // adding navigation bar js code
      let menu = document.querySelector(".menu");
      let navlist = document.querySelector(".navlist");
      menu.addEventListener("click", () => {
        if (navlist.className.includes("navlist")) {
          navlist.classList.remove("navlist");
          navlist.classList.add("showNavbar");
          menu.setAttribute("src", "../../Images/cancel.png");
        } else {
          navlist.classList.add("navlist");
          navlist.classList.remove("showNavbar");
          menu.setAttribute("src", "../../Images/menu.png");
        }
      });
    </script>
  </body>
</html>
